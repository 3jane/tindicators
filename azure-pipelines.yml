trigger:
- 0.9-dev

jobs:
- job: 'Windows'
  pool:
    vmImage: 'windows-2019'
  steps:
  - task: CMake@1
    inputs:
     cmakeArgs: '-G "Visual Studio 16 2019" -A x64 ..'
  - task: CMake@1
    inputs:
     cmakeArgs: '--build . --config Release -j'
    displayName: 'Build'
  - script: |
      cd build
      setx CTEST_OUTPUT_ON_FAILURE 1
      ctest -C Release
    displayName: 'Tests'
